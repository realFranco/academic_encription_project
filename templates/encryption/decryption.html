<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Decrypt</title>

    </head>

    <body data-aos-easing="ease" data-aos-duration="500" data-aos-delay="0">

        <div class="representation_form">
            <div class="representation_form_inner aos-init aos-animate" data-aos="fade-up" data-aos-duration="800">
            <h1 class="form_heading font-Forum">Submit your Details</h1>

            <form enctype="multipart/form-data" action="/decryption" accept-charset="UTF-8" method="post">
                
                
                <input type="text" name="ciphertext" id="ciphertext" placeholder="Cipher Text" required="required">
                <input type="text" name="header" id="header" placeholder="Header">
                <input type="text" name="nonce" id="nonce" placeholder="Nonce" required="required">
                <input type="text" name="tag" id="tag" placeholder="Tag" required="required">
                
                <div class="re_submit">
                    <input id="submit_button" type="submit" name="commit" value="Submit Details" data-disable-with="Submit Details">
                </div>
            </form>      

            </div>

        </div>

    </body>
